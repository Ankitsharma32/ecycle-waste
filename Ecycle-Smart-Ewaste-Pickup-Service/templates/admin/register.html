{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card auth-form">
                <div class="card-header bg-danger text-white">
                    <h3 class="card-title mb-0"><i class="fas fa-user-shield me-2"></i>Admin Registration</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin_register') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Admin Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="admin_code" class="form-label">Admin Registration Code</label>
                            <input type="password" class="form-control" id="admin_code" name="admin_code" required>
                            <small class="text-muted">This is required to prevent unauthorized admin registrations</small>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Register as Admin</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Already have an admin account? <a href="{{ url_for('admin_login') }}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
