{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card auth-form">
                <div class="card-header bg-danger text-white">
                    <h3 class="card-title mb-0"><i class="fas fa-user-shield me-2"></i>Admin Login</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin_login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Admin Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Login as Admin</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Need an admin account? <a href="{{ url_for('admin_register') }}">Register</a></p>
                    <p class="mb-0 mt-2"><a href="{{ url_for('login') }}">Back to User Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
